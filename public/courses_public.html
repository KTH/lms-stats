<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="utf-8"/>

<script src="moment.js"></script>

<link rel="stylesheet" type="text/css" href="basic.css">

<title>Published KTH Ladok courses in Canvas LMS available publicly. (Updated every 15 minute)</title>

</head>

<body>
  <div id="load">

  <br><br><h2>Fetching data from KTH Canvas LMS</h2>This page is based on realtime data from the Canvas API.<br>It can take up to about 30 seconds for all graphs to be rendered.
  <div id="loader"></div></div>


<div id="content">
<h3>Courses published publicly</h3>
Source data from Canvas updated every 15 minute.<br><br>
<table>
  <thead>
    <tr>
      <th>Course name</th><th>School</th>
    </tr>
  </thead>
  <tbody id="public_courses">
  </tbody>
</table>



<script>

// Const accounts

const accounts={
  14:'ABE',
  17:'CBH',
  22:'CBH',
  23:'EECS',
  24:'ITM',
  25:'EECS',
  26:'EECS',
  27:'ITM',
  28:'SCI',
  29:'CBH'
}


    async function drawGraph(){

    const responseKTHCOURSES = await fetch('/api/lms-stats/kthcourses')
    const myJsonKTHCOURSES = await responseKTHCOURSES.json()

    const KTH_ladok_courses_PUBLIC = myJsonKTHCOURSES.filter(k => k.workflow_state === 'available').filter(k => k.is_public === true).filter(k => k.account_id=== 14|| k.account_id === 17|| k.account_id === 22|| k.account_id === 23|| k.account_id === 24|| k.account_id === 25|| k.account_id === 26|| k.account_id === 27|| k.account_id === 28|| k.account_id === 29)


var orderPUBLIC = KTH_ladok_courses_PUBLIC;

orderPUBLIC.sort(function(a, b) {
  var nameA = a.name.toUpperCase(); // ignore upper and lowercase
  var nameB = b.name.toUpperCase(); // ignore upper and lowercase
  if (nameA < nameB) {
    return -1;
  }
  if (nameA > nameB) {
    return 1;
  }
  // names must be equal
  return 0;

});




// Create hyperlinked list of Public Courses


var text = "";
var i;
for (i = 0; i < orderPUBLIC.length; i++) {
    text += "<tr><td><a href=\"https://kth.instructure.com/courses/" + orderPUBLIC[i].id + "/\" target=\"_blank\">" + orderPUBLIC[i].name + "</a></td><td>" + accounts[''+orderPUBLIC[i].account_id] + "</td></tr>";
}

document.getElementById('load').style.visibility="hidden";
document.getElementById('content').style.visibility="visible";
document.getElementById("public_courses").innerHTML = text;
      
  }

drawGraph()

</script>

</div>

</body>

</html>
